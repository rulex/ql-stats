		<link href="css.css" rel="stylesheet">
		<link href="jquery.dynatable.css" rel="stylesheet">
	</head>
	<body role="document" style="padding-top: 60px;">

						<span onclick="adminSettings();" class="btn glyphicon glyphicon-cog"></span>
					</div>
				</div>
			</div>

				-->

			</div>

							<input value="/" type="text" class="form-control" id="apiurl" />
